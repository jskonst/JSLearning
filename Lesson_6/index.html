<!DOCTYPE html> 
<html lang="ru"> 
<head> 
	<meta charset="UTF-8"> 
	<title>Document</title> 
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.css">
</head> 
<body> 
	<div class="container text-center"> 
		<div class="row justify-content-center" style="margin-top: 30px;"> 
			<div class="col-3"> 
				<div class="input-group"> 
					<span class="input-group-addon" id="basic-addon1">x</span> 
					<input type="number" class="form-control" name="x" aria-describedby="basic-addon1"> 
				</div> 
			</div> 
			<div class="col-3"> 
				<div class="input-group"> 
					<span class="input-group-addon" id="basic-addon1">y</span> 
					<input type="number" class="form-control" name="y" aria-describedby="basic-addon1"> 
				</div> 
			</div> 
		</div> 
		<div class="row justify-content-center" style="margin-top: 30px;"> 
			<div class="col-4 calculator"> 
				<button data-sign="+" class="btn btn-primary sign">+</button>
				<button data-sign="-" class="btn btn-primary sign">-</button> 
				<button data-sign="*" class="btn btn-primary sign">*</button> 
				<button data-sign="/" class="btn btn-primary sign">/</button> 
			</div> 
		</div> 
		<div class="row justify-content-center" style="margin-top: 30px;"> 
			<div class="col-4"> 
				<p class="result-container">The result is: <span class="result"></span></p> 
			</div> 
		</div> 
	</div>
	<script src="index.js"></script>  
</body> 
</html>
