<html>
    <head>
		<style>
			button {
			height: 50px;
			width: 50px;
			border: none;
			}
			.row {margin-bottom: 4px;}
	</style>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css"> 
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="calc.js"></script> 
    </head>
    <body>
		<div class="container text-center" id="calc">
		<div class="row">
			<small>Calculator</small>
		</div>
		<div class="row" id="result">
		<form name="calc">
        <input type="text" class="screen text-right" name="result" readonly>
		</form>
		</div>
    <div class="row">
      <button id="7" type="button" class="btn btn-info" onclick="userInput(this.id)">7</button>
      <button id="8" type="button" class="btn btn-info" onclick="userInput(this.id)">8</button>
      <button id="9" type="button" class="btn btn-info" onclick="userInput(this.id)">9</button>
      <button id="+" type="button" class="btn btn-info" onclick="userInput(this.id)">+</button>
    </div>
    <div class="row">
      <button id="4" type="button" class="btn btn-info" onclick="userInput(this.id)">4</button>
      <button id="5" type="button" class="btn btn-info" onclick="userInput(this.id)">5</button>
      <button id="6" type="button" class="btn btn-info" onclick="userInput(this.id)">6</button>
      <button id="-" type="button" class="btn btn-info" onclick="userInput(this.id)">-</button>
    </div>
    <div class="row">
      <button id="1" type="button" class="btn btn-info" onclick="userInput(this.id)">1</button>
      <button id="2" type="button" class="btn btn-info" onclick="userInput(this.id)">2</button>
      <button id="3" type="button" class="btn btn-info" onclick="userInput(this.id)">3</button>
      <button id="*" type="button" class="btn btn-info" onclick="userInput(this.id)">*</button>
    </div>
    <div class="row">
      <button id="clear" type="button" class="btn btn-warning" onclick="clearInput()">CE</button>
      <button id="0" type="button" class="btn btn-info" onclick="userInput(this.id)">0</button>
      <button id="equals" type="button" class="btn btn-success" onclick="calculateResult()">=</button>
      <button id="/" type="button" class="btn btn-info" onclick="userInput(this.id)">รท</button>
    </div>
	</div>
  </div>
</body>
</html>
